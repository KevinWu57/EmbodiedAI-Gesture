behaviors:
  Gesture:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024 
      buffer_size: 10240
      learning_rate: 3e-4
      beta: 0.005
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 5
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 3
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      curiosity:
        gamma: 0.99
        strength: 0.02
        encoding_size: 256
        learning_rate: 3e-4
    keep_checkpoints: 5
    max_steps: 5e5
    time_horizon: 128
    summary_freq: 1000
    threaded: true