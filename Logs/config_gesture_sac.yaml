behaviors:
  Gesture:
    trainer_type: sac
    hyperparameters:
      learning_rate: 5e-4
      learning_rate_schedule: constant
      batch_size: 256
      buffer_size: 500000
      buffer_init_steps: 1000
      tau: 0.005 # (default = 0.005) How aggressively to update the target network used for bootstrapping value estimation in SAC.
      steps_per_update: 1.0
      save_replay_buffer: false
      init_entcoef: 0.5
      reward_signal_steps_per_update: 1
    network_settings:
      normalize: true
      hidden_units: 128
      num_layers: 3
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      curiosity:
        gamma: 0.99
        strength: 0.02
        encoding_size: 256
        learning_rate: 5e-4       
    keep_checkpoints: 5
    max_steps: 1e6
    time_horizon: 128
    summary_freq: 2000
    threaded: true