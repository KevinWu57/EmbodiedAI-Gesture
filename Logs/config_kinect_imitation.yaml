behaviors:
  Kinect_Imitation:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024 
      buffer_size: 10240
      learning_rate: 3e-4
      beta: 0.005
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 5
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 256
      num_layers: 3
      vis_encode_type: simple
    reward_signals:
      gail: 
        gamma: 0.99
        strength: 1.0
        encoding_size: 64
        learning_rate: 0.0005
        use_actions: false
        use_vail: false
        demo_path: Demos/KinectIL1pose.demo
    keep_checkpoints: 5
    checkpoint_interval: 50000
    max_steps: 1e6
    time_horizon: 128
    summary_freq: 2000
    threaded: true
    behavioral_cloning:
      demo_path: Demos/KinectIL1pose.demo
      num_epoch: 20
      batch_size: 1024
      samples_per_update: 10240


